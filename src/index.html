<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>MCW</title>
    </head>

    <body>
        <script>
            fetch('/modlist.json', {
                headers: {
                    'content-type': 'application/json',
                },
            })
                .then((data) => {
                    return data.json();
                })
                .then((mods) => {
                    for (mod in mods) {
                        let tag = document.createElement('script');
                        tag.src = mods[mod];
                        document.head.appendChild(tag);
                    }
                })
                .catch((err) => {
                    alert(`There was an issue fetching the list of mods\n${err}`);
                    console.error(err);
                });
        </script>
        <script src="/kit.js"></script>
        <script src="/windows.js"></script>
    </body>
</html>
